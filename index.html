<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated mobile menu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="phone">
        <input type="radio" name="s" id="s1">
        <input type="radio" name="s" id="s2" checked="checked">
        <input type="radio" name="s" id="s3">
        <label for="s1"><img src="img/facebook.svg" alt=""></label>
        <label for="s2"><img src="img/twitter.svg" alt=""></label>
        <label for="s3"><img src="img/instagram.svg" alt=""></label>
        <div class="circle"></div>
        <div class="phone_content">
            <div class="phone_bottom">
                <span class="indicator"></span>
            </div>
        </div>
    </div>
</body>

</html>
